services:
  # 1. LLM Engine (CPU Mode)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ./ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    volumes:
      - ./chroma_data:/chroma/chroma
    ports:
      - "8000:8000"

  # 4. AI Agent logic
  agent:
    build: .
    container_name: ai_agent
    depends_on:
     # model_puller:
     #   condition: service_completed_successfully # The fix is here
      chromadb:
        condition: service_started
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - CHROMA_HOST=chromadb
    command: python agent_worker.py